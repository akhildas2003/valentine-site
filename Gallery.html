<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>

<style>
body
h1{
  margin:0;
  padding:0;
  font-family:Arial;
}

/* WHITE SCREEN */
#startScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#openBtn{
  padding:20px 60px;
  font-size:28px;
  border:none;
  border-radius:50px;
  background:black;
  color:white;
  cursor:pointer;
}

/* MAIN PAGE */
#mainPage{
  display:none;
  min-height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
  text-align:center;
  color:white;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:30px;
}

.gallery img{
  width:250px;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
  transition:0.5s;
}

.gallery img:hover{
  transform:scale(1.10);
}

button{
  padding:15px 40px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:white;
  color:#e63946;
  cursor:pointer;
  margin:20px;
}
</style>
</head>

<body>

<!-- WHITE OPEN SCREEN -->
<div id="startScreen">
  <button id="openBtn">#2‚ù§Ô∏è</button>
</div>

<!-- GALLERY PAGE -->
<div id="mainPage">

<h1>Love You Kunjjvaave ‚ù§Ô∏è</h1>

<div class="gallery">
  <img src="IMG-20251031-WA0069.jpg">
  <img src="IMG-20251108-WA0019.jpg">
  <img src="IMG-20251108-WA0070.jpg">
</div>

<button onclick="location.href='We.html'">Next üíå</button>

</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const openBtn = document.getElementById("openBtn");
const startScreen = document.getElementById("startScreen");
const mainPage = document.getElementById("mainPage");
const music = document.getElementById("music");

/* restore time */
let time = localStorage.getItem("musicTime");
if(time){ music.currentTime = time; }

/* OPEN CLICK */
openBtn.onclick = () => {
  startScreen.style.display = "none";
  mainPage.style.display = "block";
  music.play().catch(()=>{});
};

/* save time */
setInterval(()=>{
  localStorage.setItem("musicTime", music.currentTime);
},1000);
</script>

</body>
</html>
